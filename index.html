<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MD Team </h1>
        <nav>
            <ul>
                <li><a href="#incio">Início</a></li>
                <li><a href="#Sobre">Sobre</a></li>
                <li><a href="#Contatos">Contatos</a></li>
            </ul>
        </nav>
    </header>
    <!-- Slideshow container -->
<div class="slideshow-container">
  <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="/imagens/textimg.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="/imagens/textimg.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="/imagens/textimg.jpg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

    <div class="content-bemvindo">
        <div class="text-bemvindo">
    <h2>
        Bem-vindo ao MD Team!
    </h2>
    <p>
        MD Team foi criado para vocês!<br> Michel e Daniela, um casal que compartilha a paixão pela musculação,<br> nutrição e todo o universo que envolve a vida de um atleta.
    </p>
</div>
<img src="/imagens/daniela1.jpeg" class="image" alt="Imagem Daniela">
</div>
<script src="/scripts.js"></script>
</body>
</html>
